{% extends "core/base.html" %}



{% block main %}
{% load static %}

{% comment %} <div class="bg-gray-100">
<!-- Logo -->
<div class="flex justify-center py-6">
  <img src="{% static 'core/images/maithilrang.png' %}" alt="MaithilRang Logo" class="h-44  ">
</div> {% endcomment %}
  
<div class="bg-gray-100">
<!-- Contact Card -->
<section class="px-4 md:px-8 py-10">
  <div class="max-w-4xl mx-auto bg-white border border-gray-200 shadow-xl rounded-2xl p-8 md:p-12">

    <!-- Title -->
    <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>

    <!-- Grid Layout -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

      <!-- Form -->
      <form action="#" method="POST" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50">
        <input type="email" name="email" placeholder="Your Email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50">
        <textarea name="message" placeholder="Your Message" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50"></textarea>
        <div class="flex gap-4">
          <button type="submit" class="bg-blue-800 hover:bg-blue-700 text-white px-5 py-2 rounded transition font-semibold">
            Send
          </button>
         
        </div>
      </form>

      <!-- Info -->
      <div class="space-y-4 text-sm md:text-base text-gray-800">
        <div class="flex items-center space-x-3">
          <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2 5a2 2 0 012-2h1.586a1 1 0 01.707.293l1.414 1.414A2 2 0 009.414 5H18a2 2 0 012 2v6a2 2 0 01-2 2H2a2 2 0 01-2-2V5z"/>
          </svg>
          <span>maithilrang@gmail.com</span>
        </div>
        <div class="flex items-center space-x-3">
          <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2.003 5.884l7.197 4.2a1 1 0 001.11 0l7.197-4.2A2 2 0 0016.8 4H3.2a2 2 0 00-1.197 1.884z"/>
            <path d="M18 8.118l-7.197 4.2a3 3 0 01-3.606 0L2 8.118V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
          </svg>
          <span>+91 9876543210</span>
        </div>
        <div class="flex items-center space-x-3">
          <svg class="w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5.05 3.757a7 7 0 019.9 0 7 7 0 010 9.9L10 18.414l-4.95-4.757a7 7 0 010-9.9z" clip-rule="evenodd"/>
          </svg>
          <span>Darbhanga, Bihar, India</span>
        </div>

        <!-- Social -->
        <div class="flex space-x-5 pt-4">
          <a href="#" class="text-gray-500 hover:text-black">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M22.23 0H1.77C.79 0 0 .78 0 1.75v20.5C0 23.22.79 24 1.77 24h20.46c.98 0 1.77-.78 1.77-1.75V1.75C24 .78 23.21 0 22.23 0zM7.12 20.45H3.56V9h3.56v11.45zM5.34 7.52a2.06 2.06 0 110-4.12 2.06 2.06 0 010 4.12zM20.45 20.45h-3.56v-5.91c0-1.41-.03-3.23-1.96-3.23-1.96 0-2.26 1.53-2.26 3.12v6.02H9.11V9h3.42v1.56h.05c.48-.91 1.65-1.87 3.4-1.87 3.64 0 4.31 2.4 4.31 5.52v6.24z"/>
            </svg>
          </a>
          <a href="#" class="text-gray-500 hover:text-black">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M22.46 6c-.77.35-1.6.58-2.46.69a4.3 4.3 0 001.88-2.37 8.59 8.59 0 01-2.72 1.04 4.29 4.29 0 00-7.3 3.91 12.16 12.16 0 01-8.83-4.47 4.28 4.28 0 001.33 5.72A4.3 4.3 0 012 9.28v.05a4.29 4.29 0 003.44 4.2 4.3 4.3 0 01-1.93.07 4.29 4.29 0 004 2.97 8.6 8.6 0 01-5.32 1.83A8.64 8.64 0 012 19.54a12.15 12.15 0 006.59 1.93c7.91 0 12.24-6.55 12.24-12.24 0-.19 0-.39-.01-.58A8.74 8.74 0 0024 5.54a8.47 8.47 0 01-2.54.7z"/>
            </svg>
          </a>
        </div>

      </div>
    </div>
  </div>
</section>

</div>

</div>

{% endblock %}
